<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a{
            font-size:32px;
        }
        .b{
            font-size: 2em;
        }
        .c{
            font-size: large;
        }
        .d{
            font-size: small;
        }

        .font_romen{font-family: 'Times New Roman';}
        .font_arial{font-family: Arial, Helvetica, sans-serif;}
        /* 앞에 폰트부터 사용 없으면 뒤에 폰트 사용 */
        .font_bold{font-family: bold;}
        </style>
</head>
<body>
    <h1>Lorem, ipsum.</h1>
    <p class="a font_romen">Lorem, ipsum.</p>
    <p class="b font_bold">Lorem, ipsum dolor.</p>
    <p class="c">Lorem ipsum dolor sit.</p>
    <p class="d">Lorem ipsum dolor sit amet.</p>



</body>
</html>
