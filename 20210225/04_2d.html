<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap {
            width: 100px;
            height: 100px;
            border: 5px solid red;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: rgb(243, 243, 24);
            /* transform */
            transform: translateX(100px) rotate(60deg) scal(0.5);
            transform-origin: 100% 100%;

        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="box">

        </div>
    </div>
</body>

</html>
